<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Card product</title>
</head>
<body>
    <div class="card">
        <div class="card__icon">
            <i class='bx bx-heart' ></i>
            <i class='bx bx-cart' ></i>
        </div>
        <div class="card__img">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="" class="image">
        </div>
        <div class="card__title">
            Nike Zoom KD 12
        </div>
        <div class="card__price">$99</div>
        <div class="card-info">
            <div class="card-info__size">
                <h4 style="margin-right: 6px;">Size:</h4>
                <span class="card-info__size-item">6</span>
                <span class="card-info__size-item">7</span>
                <span class="card-info__size-item">8</span>
                <span class="card-info__size-item">9</span>
            </div>
            <div class="card-info__color">
                <h4 style="margin-right: 6px;">Color:</h4>
                <span class="card-info__color-green"></span>
                <span class="card-info__color-red"></span>
                <span class="card-info__color-black"></span>
            </div>
            <button class="card-info__button">Buy now</button>
            <button class="card-info__button">Add cart</button>
        </div>
    </div>
</body>
</html>
