<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Gallery</title>
</head>
<body>
    <div class="wrap">
        <div class="img">
            <img src="https://images.pexels.com/photos/2776479/pexels-photo-2776479.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/723180/pexels-photo-723180.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/2619004/pexels-photo-2619004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/723177/pexels-photo-723177.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/2623675/pexels-photo-2623675.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/8577766/pexels-photo-8577766.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/6344729/pexels-photo-6344729.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
        <div class="img">
            <img src="https://images.pexels.com/photos/10026652/pexels-photo-10026652.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="image">
        </div>
    </div>

    <div class="gallery">
        <div class="gallery-inner">
            <img src="https://images.pexels.com/photos/10026652/pexels-photo-10026652.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" class="gallery-img">
        </div>
        <div class="close-icon">
            <i class='bx bx-x icon-close'></i>
        </div>
        <div class="prev-icon">
            <i class='bx bx-chevron-left icon-left'></i>
        </div>
        <div class="next-icon">
            <i class='bx bx-chevron-right icon-right'></i>
        </div>
    </div>
    <script src="./galerry.js"></script>
</body>
</html>
