<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Search tag</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="search-title">Search tag</h2>
        <div class="search-content">
            <ul class="search-list">
                <li class="search-item">
                    <button class="tag-btn">
                        ReactJS
                        <span class="search-close"><i class='bx bx-x'></i></span>
                    </button>
                </li>
                <li class="search-item">
                    <button class="tag-btn">
                        NodeJS
                        <span class="search-close"><i class='bx bx-x'></i></span>
                    </button>
                </li>
            </ul>
            <input type="text" class="search-input" placeholder="Type and enter">
        </div>
        <button class="remove-btn">Remove all</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
